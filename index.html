<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery-item {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #ccc;
        }
        .image-name {
            margin-top: 5px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="gallery" id="image-gallery"></div>

<script>
    // Function to fetch images from a folder
    function fetchImages() {
        const folderPath = "data/";
        const gallery = document.getElementById("image-gallery");

        // Loop through image numbers and create gallery items for each
        for (let i = 1; i <= 120; i++) {
            const galleryItem = document.createElement("div");
            galleryItem.classList.add("gallery-item");

            const img = document.createElement("img");
            img.src = folderPath + i + ".jpg";
            galleryItem.appendChild(img);

            const imageName = document.createElement("p");
            imageName.classList.add("image-name");
            imageName.textContent = "Image Name: " + i + ".jpg"; // Assuming you want to display the filename
            galleryItem.appendChild(imageName);

            gallery.appendChild(galleryItem);
        }
    }

    // Call the fetchImages function when the page loads
    window.onload = fetchImages;
</script>
</body>
</html>
